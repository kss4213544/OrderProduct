<!DOCTYPE html>
<html>
<body>
<div class="container">
<h1> New / Update Product</h1>

<form method="POST">
  {% csrf_token %}
      <label>Product_id</label> {{ form.product_id}} </br>
      <label>Product_name</label> {{ form.product_name}} </br>
      <label>Product_price</label>  {{ form.product_price}} </br>
      <label>Category</label>  {{ form.category }} </br>
  <button class="btn btn-default" type="submit">Save</button>
  <button onclick="window.history.back();" class="btn btn-default" type="button">Cancel</button>
</form>
{% if product %}
      <a class="btn btn-danger" href="{%url 'delete_product' product.product_id %}">Delete</a>
  {%endif%}
</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</body>
</html>
